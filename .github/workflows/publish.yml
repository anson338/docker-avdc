name: publish

on: 
  push:
    branches:
      - master
      - releases/v*
    paths-ignore:
      - "**.md"
      - ".github/workflows/sync-readme.yml"
      - "LICENSE"
  pull_request:
    paths-ignore:
      - "**.md"
      - ".github/workflows/sync-readme.yml"
      - "LICENSE"

env:
    AVDC_VERSION: 4.0.3
    VERSION: 4.0.3

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v2
        
        - name: Create Test User
          run: |
            sudo groupadd -g 1024 avdc
            sudo useradd -u 1024 avdc -g avdc
            sudo chown -R 1024:1024 Test

        - name: Build the test image
          run: |
            docker build -t vergilgao/avdc:test \
              --build-arg AVDC_VERSION=${{ env.AVDC_VERSION }} \
              --build-arg BUILD_DATE=$(date +"%Y-%m-%d") \
              --build-arg VERSION=${{ env.VERSION }} \
              .  

        - name: Run the Test
          if: success()
          run: |
            docker run \
              -e SUCCESS_OUTPUT="test_output" \
              -e DEBUG=1 \
              -v ${PWD}/Test:/app/data \
              vergilgao/avdc:test
            find . -name MIFD-046.mp4

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v1
          if: success()
        
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
          if: success()
        
        - name: Login to DockerHub
          uses: docker/login-action@v1
          if: success()
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push
          uses: docker/build-push-action@v2.2.0
          if: success()
          with:
            context: .
            file: Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            build-args: |
              AVDC_VERSION=${{ env.AVDC_VERSION }}
              BUILD_DATE=$(date +"%Y-%m-%d")
              VERSION=${{ env.VERSION }}
            tags: |
              vergilgao/avdc:${{ env.VERSION }}
              vergilgao/avdc:latest
